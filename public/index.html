<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/all-the-tweets.css" type="text/css" />

    <!-- Icons from Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="scripts/composer-char-counter.js"></script> 
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class= "logo">tweeter</span>
      <div class="write-tweet">
        <span class="newTweet"><strong>Write </strong>  a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>


    <header>
      <div class="userImage">
        <img src="/images/profile-hex.png"> 
      </div>
      <div class="userName">
        <h2> Delphine Dolphin </h2>
      </div>
    </header>
  

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        
        <div class="error-message" style="display: none;"></div>

        <form name= "tweet-form" id="tweet-form" action="/tweets" method="POST">
          <textarea 
            name="text" 
            id="tweet-text"
            type="application/x-www-form-urlencoded"
            placeholder="What are you humming about?"
          ></textarea>
          <hr>
          <div class="new-tweet-bottom">
            <button type="submit">Tweet</button>
            <output id="counter" name="counter" class="counter" for="tweet-text"></output>
          </div>
        </form>
<script>
  $("form#tweet-form").text()
</script>
      </section>
   
      <section class="allTheTweets">
        <article >
          <header>
            <div class="user">
              <span>
                <img src="https://i.imgur.com/nlhLi3I.png"/>
              </span>
              <span>
                <h3 class="userName">Caroline</h3>
              </span>
            </div>
            <div class="handle">@caroT</div>
          </header>
          <p>Heres where the tweet goes</p>
          <hr>
          <footer>
            <div class="days-ago">howmanydaysago</div>
            <div class="icons">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>

    </main>
    
  </body>
</html>
